---
- name: Run systemctl daemon-reload
  become: true
  ansible.builtin.systemd_service:
    daemon_reload: true
- name: Enable timer
  become: true
  ansible.builtin.systemd_service:
    enabled: true
    name: "{{ motd_service_name }}.timer"
- name: Start timer
  become: true
  ansible.builtin.systemd_service:
    name: "{{ motd_service_name }}.timer"
    state: started
- name: Restart timer
  become: true
  ansible.builtin.systemd_service:
    name: "{{ motd_service_name }}.timer"
    state: restarted
